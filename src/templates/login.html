<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | MoonChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body class="moon-bg">

<div class="container">
    <div class="row justify-content-center w-100">
        <div class="col-11 col-sm-9 col-md-6 col-lg-4">

            <div class="moon-card">

                <div class="text-center mb-4">
                    <i class="fas fa-moon moon-icon"></i>
                    <h3 class="mt-2">MoonChat</h3>
                    <p class="text-muted small">Sign in to continue</p>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger text-center">
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}

                <form action="/login" method="post">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text moon-input-icon">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" name="username"
                                   class="form-control moon-input"
                                   placeholder="Username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text moon-input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" name="password"
                                   class="form-control moon-input"
                                   placeholder="Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-moon btn-block">
                        Login
                    </button>

                </form>

                <div class="text-center mt-3">
                    <small>Donâ€™t have an account?</small><br>
                    <a href="/register" class="moon-link">Create account</a>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
